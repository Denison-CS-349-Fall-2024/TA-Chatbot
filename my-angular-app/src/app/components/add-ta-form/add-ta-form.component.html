<div class = "flex justify-center items-center w-screen h-screen bg-gray-100">
  <div class=" bg-white rounded-xl shadow-xl p-8 mt-2">
      <p class="lowered-Welcome-Text">Hello Instructor!</p>

      <h1 class="truncate"><b>New TA Setup</b><a class="bubble hover:cursor-pointer">Create</a></h1>
      <form class="mt-5" (ngSubmit)="this.addCourse()">
        <div class="grid 2xl:grid-cols-2 grid-cols-1 md:gap-6">
            <div class="mb-5">
              <label for="courseField" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Course Name</label>
              <input name = 'add-course-form-name' [(ngModel)]="this.addCourseData.name" type="courseField" id="courseField" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-slate-500! focus:border-slate-500! block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-slate-500 dark:focus:border-slate-500" placeholder="" autocomplete="off" required />
            </div>
            <div class="mb-5">
              <label for="sectionField" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Section</label>
              <input name = 'add-course-form-section' [(ngModel)]="addCourseData.section" type="sectionField" id="sectionField" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-slate-500 focus:border-slate-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-slate-500 dark:focus:border-slate-500" required autocomplete="off"/>
            </div>
        </div>
        <div class="grid 2xl:grid-cols-2 grid-cols-1 md:gap-6">
          <div class="mb-5">
            <label for="couse-number" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Course Number</label>
            <input type="text" name = 'add-course-form-number' [(ngModel)]="this.addCourseData.courseNumber" type="courseField" id="courseField" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-slate-500! focus:border-slate-500! block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-slate-500 dark:focus:border-slate-500" placeholder="" autocomplete="off" required />
          </div>
          <div class="mb-5">
            <label for="departments" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Select a Department</label>
            <select name="add-course-department" [(ngModel)]="this.addCourseData.department" id="departments" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
              <option selected>Choose a Department</option>
              <option value="CS">Computer Science</option>
              <option value="DA">Data Analytics</option>
              <option value="MATH">Mathematics</option>
              <option value="ECON">Economics</option>
            </select>
          </div>
      </div>



        <div class= "materials-container">
          <app-ta-materials />
        </div>

          <button type="submit" class="text-white w-full mt-5 bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700">Create Class</button>
      </form>
  <div>
</div>
